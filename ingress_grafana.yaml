apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-ingress-v1
  namespace: grafana
  annotations:
    ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
  - host: wizardneon.link
    http:
      paths:
      - path: /grafana/
        backend:
          serviceName: grafana
          servicePort: 80
