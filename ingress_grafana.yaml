apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-grafana
  annotations:
      kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: "wizardneon.link"
    http:
      paths:
      - pathType: Prefix
        path: "/grafana"
        backend:
          service:
            name: grafana
            port:
              number: 80
