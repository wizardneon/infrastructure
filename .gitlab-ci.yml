#deploy ingress resource for grafana
      - scp ./ingress_grafana.yaml ubuntu@$BASTION_IP:~/
      - ssh -T -o "StrictHostKeyChecking no" -l ubuntu $BASTION_IP "kubectl apply -f ./ingress_grafana.yaml -n grafana"
      
      #- scp route53.sh ubuntu@$BASTION_IP:~/
      #- ssh -T -o "StrictHostKeyChecking no" -l ubuntu $BASTION_IP "bash route53.sh"
   dependencies:
     - deploy

 destroy_app:
   stage: destroy_app
   when: manual
   script:
     - BASTION_IP=$(terraform output -json bastion_eip | awk -F'[(")]' '{print $2}')  
     - mkdir -p ~/.ssh && chmod 700 ~/.ssh
     - echo "$SSH_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/id_rsa
     - chmod 600 ~/.ssh/id_rsa
     - eval $(ssh-agent -s)
     - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
     - ssh -T -o "StrictHostKeyChecking no" -l ubuntu $BASTION_IP "helm uninstall prometheus -n grafana"
     - ssh -T -o "StrictHostKeyChecking no" -l ubuntu $BASTION_IP "helm uninstall promtail -n grafana"
     - ssh -T -o "StrictHostKeyChecking no" -l ubuntu $BASTION_IP "helm uninstall loki -n grafana"
     - ssh -T -o "StrictHostKeyChecking no" -l ubuntu $BASTION_IP "helm uninstall grafana -n grafana"
     - ssh -T -o "StrictHostKeyChecking no" -l ubuntu $BASTION_IP "kubectl delete -f https://raw.githubusercontent.com/kubernetes/ingress-nginx/main/deploy/static/provider/aws/deploy.yaml"
#     - ssh -T -o "StrictHostKeyChecking no" -l ubuntu $BASTION_IP "kubectl delete -f https://raw.githubusercontent.com/kubernetes/ingress-nginx/controller-0.32.0/deploy/static/provider/aws/deploy.yaml"

   dependencies:
     - deploy 

 destroy:
   stage: destroy
   when: manual
   script:
     - terraform destroy -auto-approve
      
